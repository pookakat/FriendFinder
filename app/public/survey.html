<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/183d0b8923.js"></script>
    <title>Friend Finder Survey</title>
</head>
<body>
    <div class="row">
        <div class="container">
            <h2>Survey Questions</h2>
            <hr class="my-4">
        </div>
        <div class="container">
            <h3 class="font-weight-bold">About You</h3>
            <form>
                <div class="form-group">
                    <label for="name">Name(Required)</label>
                    <input type="name" name="name" class="form-control" id="name" aria-describedby="enter name">
                </div>
                <div class="form-group">
                    <label for="link-to-photo">Link to Photo Image (Required)</label>
                    <input type="link-to-photo" name ="photo" class="form-control" id="link-to-photo">
                </div>
                <hr class="my-4">
                <h2 class="font-weight-bold">Question 1</h3>
                <label class="my-1 mr-2" for="question-one">I like animals</label>
                <select class="custom-select my-1 mr-sm-2" name="question-1" id="question-one">
                  <option selected value="">Select an Option</option>
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>
                <h2 class="font-weight-bold">Question 2</h3>
                <label class="my-1 mr-2" for="question-two">I want to travel and see the world</label>
                <select class="custom-select my-1 mr-sm-2" name="question-2" id="question-two">
                    <option selected value="">Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
                <h2 class="font-weight-bold">Question 3</h3>
                <label class="my-1 mr-2" for="question-three">My idea of a great night is staying home with a book or a movie.</label>
                <select class="custom-select my-1 mr-sm-2" name="question-3" id="question-three">
                    <option selected value="">Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
                <h2 class="font-weight-bold">Question 4</h3>
                    <label class="my-1 mr-2" for="question-four">I think that it's important to strive towards more universal equality</label>
                    <select class="custom-select my-1 mr-sm-2" name="question-4" id="question-four">
                        <option selected value="">Select an Option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                <h2 class="font-weight-bold">Question 5</h3>
                <label class="my-1 mr-2" for="question-five">I don't mind piercings or tattoos</label>
                <select class="custom-select my-1 mr-sm-2" name="question-5" id="question-five">
                    <option selected value="">Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
                <h2 class="font-weight-bold">Question 6</h3>
                <label class="my-1 mr-2" for="question-six">I'm picky when it comes to grammar and/or spelling</label>
                <select class="custom-select my-1 mr-sm-2"  name="question-6" id="question-six">
                    <option selected value="">Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
                <h2 class="font-weight-bold">Question 7</h3>
                <label class="my-1 mr-2" for="question-seven">I would rather go camping than an exotic or ultra plush location on vacation.</label>
                <select class="custom-select my-1 mr-sm-2" name="question-7" id="question-seven">
                    <option selected value="">Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
                <h2 class="font-weight-bold">Question 8</h3>
                <label class="my-1 mr-2" for="question-eight">What's the point in going shopping if you're not going to buy anything?</label>
                <select class="custom-select my-1 mr-sm-2" name="question-8" id="question-eight">
                    <option selected value="">Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
                <h2 class="font-weight-bold">Question 9</h3>
                <label class="my-1 mr-2" for="question-nine">I enjoy watching sports and have at least one favorite team that I watch throughout their season.</label>
                <select class="custom-select my-1 mr-sm-2" name="question-9" id="question-nine">
                    <option selected value="">Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
                <h2 class="font-weight-bold">Question 10</h3>
                <label class="my-1 mr-2" for="question-ten">Computers are a necessary evil, but video games aren't really my thing.</label>
                <select class="custom-select my-1 mr-sm-2" name="question-10" id="question-ten">
                    <option selected value="">Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
                <button type="submit" class="btn btn-primary btn-lg btn-block" id="find-friend"><i class="fab fa-odnoklassniki"></i>
                    Find a Friend</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div>
                <a href="">API Friends List</a> | <a href="">GitHub Repo</a>
            </div>
        </div>   
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="/survey.js"></script>
</html>
